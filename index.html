<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <section class="left-side" id="left-side">
        <img src="./images/pexels-matteo-milan-136935423-19600180.jpg" alt="Photo by Matteo Milan: https://www.pexels.com/photo/christmas-trees-in-the-hotel-lobby-19600180/">
    </section>
    <section class="right-side" id="right-side">
        <div class="container">
            <div class="h3-heading">
                <h3>Let's Sign Up!</h3>
            </div>
            <div class="inputs">
                <label for="firstname">First Name</label>
                <input id="firstname" name="firstname" type="text" required>

                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" required>
            </div>
            <div class="inputs">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
        </div>
    </section>
</body>
</html>
